# Netflix iframe 으로 퍼오기.

Netflix 도 유튜브처럼 iframe 으로 퍼오는게 가능한지 테스트.

```[.lang-html]
&lt;div class="rC"&gt;&lt;div class="rSC"&gt;
	&lt;iframe src="https://www.netflix.com/watch/81440865?locale=ko-KR"&gt;&lt;/iframe&gt;
&lt;/div&gt;&lt;/div&gt;
```/


<div class="rC"><div class="rSC">
	<iframe src="https://www.netflix.com/watch/81440865?locale=ko-KR"></iframe>
</div></div>

iframe 설정 <code>X-Frame-Options set to deny</code> 때문에 안되는듯?
