<h2 class="tt-item-title"><span class="tt-item-title-bg"><span class="tt-item-title-inner">[##_item_title_##]</span></span></h2>
<ul class="tt-wrap-item tt-span-12 tt-last">
<s_tabloid>
    <s_article_rep>
    <li class="tt-span-12 tt-last">
    	<div class="tt-wrap-inner-item">
	        <a href="[##_article_rep_link_##]" title="[##_article_rep_title_##]" 
	        class="tt-span-8-border tt-wrap-thumb-link tt-span-8-[##_thumb_ratio_##]">
	        	<img 
	        	class="tt-post-thumb" 
	        	style="[##_thumb_style_##]" 
	        	src="http://[##_article_rep_thumb_host_##]/[##_thumb_type_##]/[##_article_rep_thumb_hash_##]" alt="[##_article_rep_title_##]"/></a>
	        <div class="tt-span-4 tt-last tt-wrap-item-post">
	            <p class="tt-post-title">
	                <a href="[##_article_rep_link_##]" title="[##_article_rep_title_##]">[##_article_rep_title_excerpt_##]</a>
	            </p>
	            <p class="tt-post-summary">
	                <a href="[##_article_rep_link_##]">[##_article_rep_desc_excerpt_##]</a>
	            </p>
	            <p class="tt-post-etcinfo">
	                <span class="tt-post-category"><a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a></span>
	                <span class="tt-post-date">[##_article_rep_date_##]</span>
	            </p>
	        </div>
        </div>
    </li>
</s_article_rep>
</s_tabloid>
</ul>
